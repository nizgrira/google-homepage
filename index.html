<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="nav">
        <a class="link p15" href="https://mail.google.com">Gmail</a>
        <a class="images link p15" href="https://www.google.co.jp/imghp">Images</a>
        <a class="apps p15" href="https://www.google.co.jp/intl/en/about/products?tab=wh" title="Google apps"
            role="button"></a>
        <a class="account"
            href="https://accounts.google.com/SignOutOptions?hl=en&amp;continue=https://www.google.co.jp/" role="button"
            title="Google Account: Nizar Grira  
(nizar.grira@gmail.com)"></a>
    </div>
    <div class="logo">
        <img alt="Google" height="92" width="272" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div class="searchform">
        <div role="search" class="forminput">
            <svg class="search_icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                </path>
            </svg>
            <input class="query_input" name="q" type="text" role="combobox" autocomplete="off" title="Search"
                maxlength="2048">
        </div>
        <div class="voice_search" role="button" aria-label="Search by voice">
            <div class="mic_icon">
            </div>
        </div>
    </div>
    <div class="search_buttons">
        <input class="search_button" value="Google Search" aria-label="Google Search">
        <input class="lucky_button" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky">
    </div>
    <div class="offered">
        Google offered in:
        <a href="https://www.google.co.jp/">日本語</a>
    </div>
    <div class="footer_1">
        Japan
    </div>
    <div class="footer_2">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">About</a>
        <a href="#">How Search works</a>
        <div class="privacy_etc">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </div>
</body>

</html>
